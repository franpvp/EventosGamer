<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Torneo Retro Gamer 2025</title>
    <!-- Fuentes: Retro para t√≠tulos y Roboto para el contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/js/index.js" />
    <style>
        #registrarse h2 {
          text-align: center;
          margin: 0 auto;
        }
        .forms-container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
        }
        .form-card {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #333;
          border-radius: 8px;
          background: #222;
          color: #fff;
        }
        .form-group {
          margin-bottom: 15px;
          position: relative;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-family: 'Press Start 2P', cursive;
          font-size: 0.9em;
        }
        .form-group input {
          width: 100%;
          padding: 8px 40px 8px 8px; /* Dejamos espacio para el √≠cono */
          border: 1px solid #555;
          border-radius: 4px;
          background: #333;
          color: #fff;
        }
        .toggle-password {
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #fff;
        }
        .form-button {
          width: 100%;
          padding: 10px;
          background: linear-gradient(45deg, #0ff, #ff0);
          border: none;
          font-family: 'Press Start 2P', cursive;
          text-transform: uppercase;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
          color: #000;
        }
        .form-button:hover {
          transform: scale(1.05);
          box-shadow: 0 0 10px #0ff;
        }
        #password-error {
          color: red;
          display: none;
          font-size: 0.9em;
        }
    </style>
</head>
<body>
<!-- Checkbox oculto para activar modo 8-bit -->
<input type="checkbox" id="mode8bit" class="mode8bit-toggle" />
<div id="page">
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/"><span class="icon">üéÆ</span> Inicio</a></li>
            <li><a href="/torneo"><span class="icon">üèÜ</span> Torneos</a></li>
            <li><a href="/login"><span class="icon">üîë</span> Iniciar Sesi√≥n</a></li>
            <li><a href="/registro"><span class="icon">‚úçÔ∏è</span> Registrarse</a></li>
            <li><label for="mode8bit" class="toggle-8bit">üïπÔ∏è Modo 8 bits</label></li>
        </ul>
    </nav>

    <!-- Secci√≥n de Registro -->
    <section id="registrarse">
        <h2>Registrarse</h2>
        <div class="forms-container">
            <div class="form-card">
                <form th:action="@{/registro}" th:object="${usuario}" method="post" id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" th:field="*{username}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo Electr√≥nico:</label>
                        <input type="email" id="register-email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nombre">Nombre:</label>
                        <input type="text" id="register-nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellidoPaterno">Apellido Paterno:</label>
                        <input type="text" id="register-apellidoPaterno" th:field="*{apellidoPaterno}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-apellidoMaterno">Apellido Materno:</label>
                        <input type="text" id="register-apellidoMaterno" th:field="*{apellidoMaterno}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="register-fechaNacimiento" th:field="*{fechaNacimiento}" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contrase√±a:</label>
                        <input type="password" id="register-password" th:field="*{password}" required minlength="6">
                        <i class="fa fa-eye toggle-password" id="toggle-password" onclick="togglePasswordVisibility('register-password', 'toggle-password')"></i>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Contrase√±a:</label>
                        <input type="password" id="register-confirm-password" required minlength="6">
                        <i class="fa fa-eye toggle-password" id="toggle-confirm-password" onclick="togglePasswordVisibility('register-confirm-password', 'toggle-confirm-password')"></i>
                        <small id="password-error">Las contrase√±as no coinciden.</small>
                    </div>
                    <!-- Los campos role, isLoggedIn y fechaCreacion se asignan autom√°ticamente en el backend -->
                    <button type="submit" class="form-button">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Retro Gamer Tournament. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y dependencias (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4/J57+Cuom1Jfa2ZxFazJZAGPZVfW9L3R05T2D/c7yjhp+F9JB9N3duJ0"
            crossorigin="anonymous"></script>
    <script>
        // Funci√≥n para alternar la visibilidad de un input de contrase√±a
        function togglePasswordVisibility(inputId, toggleIconId) {
          var input = document.getElementById(inputId);
          var icon = document.getElementById(toggleIconId);
          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        }

        // Validaci√≥n de coincidencia de contrase√±as al enviar el formulario
        document.getElementById('register-form').addEventListener('submit', function(event) {
          var password = document.getElementById('register-password').value;
          var confirmPassword = document.getElementById('register-confirm-password').value;
          var errorMessage = document.getElementById('password-error');
          if (password !== confirmPassword) {
            event.preventDefault();
            errorMessage.style.display = 'block';
          } else {
            errorMessage.style.display = 'none';
          }
        });
    </script>
</div>

</body>
</html>
